<!DOCTYPE html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

       <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="inputs">
         </div>
       
         <div class="form-group">
             <button ng-click="Calculate()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message_{{result}}">
            {{message}}
         </div>
   </div>

</body>
</html>
